<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;800;display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
<div class="container-auth">
    <h2 style="color: white;">Авторизация</h2>
    <form method="post" class="Authorise" id="auth" onsubmit="return checkAuthorisation()">
        <div class="mb-3">
            <label style="color: white;" for="login" class="form-label">Логин</label>
            <input style="width: 500px" type="text" name="login" class="form-control" id="login" placeholder="Логин" required>
            <div class="invalid-feedback">
                Пожалуйста, заполните это поле.
            </div>
        </div>
        <div class="mb-3">
            <label style="color: white;" for="password" class="form-label">Пароль</label>
            <input style="width: 500px" type="text" name="password" class="form-control" id="password" placeholder="Пароль" required>
            <div class="invalid-feedback">
                Пожалуйста, заполните это поле.
            </div>
        </div>
        <button class="btn btn-primary" id="btn btn-primary" type="submit">Подтвердить</button>
    </form>
</div>

<script>
    function checkAuthorisation() {
        window.location.href = `./`;
    }
</script>

<!-- Ensure to include Bootstrap's JS bundle to handle modals -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
