{% if pages > 1 %}
<div class="pagination">
    <ul class="pagination-buttons">
        {% if current_page > 1 %}
        <li class="page-item"><a class="page-link" href="?page=1">Первая</a></li>
        <li class="page-item"><a class="page-link" href="?page={{ current_page - 1 }}">Преведущая</a></li>
        {% endif %}

        {% for page_num in range(1, pages + 1) %}
        <li class="page-item {% if page_num == current_page %}active{% endif %}">
            <a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a>
        </li>
        {% endfor %}

        {% if current_page < pages %}
        <li class="page-item"><a class="page-link" href="?page={{ current_page + 1 }}">Следующая</a></li>
        <li class="page-item"><a class="page-link" href="?page={{ pages }}">Последняя</a></li>
        {% endif %}
    </ul>
</div>
{% endif %}
